version: "3"

services:
  client:
    build: ./client
    ports:
      - 8080:8080
    volumes:
      - ./client:/data
    environment:
      - API_URL=http://localhost:8000/

  server:
    build: ./backend
    ports:
      - 9000:8000
    volumes:
      - ./backend:/data
    depends_on: 
       - client
